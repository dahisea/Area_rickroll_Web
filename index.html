<style>
    body .prompt-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 1);
        z-index: 1000;
        font-family: "Yu Gothic", sans-serif; /* 添加日本字体 */
    }
    
    .prompt-content {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .prompt-message {
        font-size: 88px;
        margin-bottom: 20px;
        text-align: center;
        color: #fff;
    }
    
    .prompt-button-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
    
    .prompt-button {
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 1);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .prompt-button:hover {
        background-color: rgba(0, 0, 0, 1);
    }
</style>

<div class="prompt-overlay" id="promptOverlay">
    <div class="prompt-content">
        <div class="prompt-message">このサイトは現在、あなたの国で利用できません。</div>
        <div class="prompt-button-container">
            <button class="prompt-button" onclick="closePrompt()">rickroll</button>
        </div>
    </div>
</div>

<script>
    const originalTitle = document.title;

    function fetchIPInfo() {
        fetch('http://183.131.87.174/cdn-cgi/trace')
            .then(response => response.text())
            .then(data => {
                if (data.includes("loc=CN")) {
                    showPrompt();
                    document.title = "Availability";
                }
            })
            .catch(error => console.error('Error fetching IP info:', error));
    }

    function showPrompt() {
        document.getElementById("promptOverlay").style.display = "block";
    }

    function closePrompt() {
        document.getElementById("promptOverlay").style.display = "none";
        document.title = originalTitle;
    }

    fetchIPInfo();
</script>
